<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>test </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Coderthemes" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- page favicon -->
    <link rel="shortcut icon" href="dist/images/favicon/download.png">

    <!-- bootstrap css -->
    <link href="dist/libs/bootstrap/css/bootstrap.rtl.min.css" rel="stylesheet" type="text/css">

    <!--  Custom  -->
    <link href="dist/css/template.css" rel="stylesheet" type="text/css">




</head>

<!-- body start -->

<body>


    <div class="container">
        <div class="addModal align-items-center">
            <div class="d-flex align-items-center justify-content-center w-100 h-100">
                <div class="card shadow modalMaxWidth">
                    <div class="card-body position-relative">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="productDetail d-flex align-items-center justify-content-center flex-column">
                                    <h3 class="text-bold3 font-20 white-space-nowrap mb-3">Selected product :</h3><img
                                        class="mb-2" src="${cariImgSrc}" alt="">
                                    <h4 class="text-bold3 font-18 white-space-nowrap mb-3">${carName}</h4>
                                    <p class="mb-2 text-dark font-16 text-center text-bold2">${carDesc}</p>
                                    <p class="mb-4 font-16 text-center text-bold2">${carPrice}</p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="d-flex align-items-center justify-content-center flex-column mt-5">
                                    <h3 class="text-bold3 font-18 mb-3 text-center">increase or decrease your ordered
                                        product.
                                    </h3>
                                    <div class="addOrLess d-flex align-items-center mb-4"><span
                                            class="mines">-</span><span data-result="result">1</span><span
                                            class="plus">+</span>
                                    </div>
                                    <button
                                        class="font-18 border-0 bg-transparent lastAdd btn rounded border-0 bg-transparent text-white shadow-none">
                                        <span>add</span>
                                        <img src="dist/images/main-page-images/shopping-cart.svg" alt="">
                                    </button>
                                </div>
                            </div>
                        </div>
                        <button class="closeBtn border-0 bg-transparent"><img src="dist/images/main-page-images/x.svg"
                                alt="">
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>


</body>

<!-- jquery js -->
<script src="dist/libs/jquery/jquery-3.6.0.min.js"></script>

<!-- bootstrap js -->
<script src="dist/libs/bootstrap/js/bootstrap.bundle.min.js"></script>




</html>
