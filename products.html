<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Shopping add to cart </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Coderthemes" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- page favicon -->
    <link rel="shortcut icon" href="dist/images/favicon/download.png">

    <!-- bootstrap css -->
    <link href="dist/libs/bootstrap/css/bootstrap.rtl.min.css" rel="stylesheet" type="text/css">

    <!--  Custom  -->
    <link href="dist/css/template.css" rel="stylesheet" type="text/css">


</head>

<!-- body start -->

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="w-100 position-relative topHeader">
                    <h1 class="header-title mb-0 font-24 text-bold3">
                        My stories
                    </h1>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3 col-md-6">
                <div class="card shadow overflow-hidden products">
                    <div class="productsImg">
                        <img class="w-100" src="dist/images/main-page-images/lam.avif" alt="">
                    </div>
                    <div class="card-body">
                        <div class="d-flex align-items-center justify-content-center flex-column">
                            <h2 class="header-title mb-2 font-20 text-bold2">
                                Lamborghini
                            </h2>
                            <p class="mb-2 text-secondary font-16 text-center desc">
                                this look good
                            </p>
                            <p class="mb-4 font-16 text-center text-bold2 price">
                                1,000,000 $
                             </p>
                            <button data-car="car-1" data-allCar="" class="btn rounded border-0 bg-transparent text-white addBtn shadow-none">
                                Add to cart
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-md-6">
                <div class="card shadow overflow-hidden products">
                    <div class="productsImg">
                        <img class="w-100" src="dist/images/main-page-images/BMW.avif" alt="">
                    </div>
                    <div class="card-body">
                        <div class="d-flex align-items-center justify-content-center flex-column">
                            <h2 class="header-title mb-2 font-20 text-bold2">
                                BMW
                            </h2>
                            <p class="mb-2 text-secondary font-16 text-center desc">
                                this is speedfull
                            </p>
                            <p class="mb-4 font-16 text-center text-bold2 price">
                                2,000,000 $
                             </p>
                            <button data-car="car-2" data-allCar="" class="btn rounded border-0 bg-transparent text-white addBtn shadow-none">
                                Add to cart
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-md-6">
                <div class="card shadow overflow-hidden products">
                    <div class="productsImg">
                        <img class="w-100" src="dist/images/main-page-images/mushtang.avif" alt="">
                    </div>
                    <div class="card-body">
                        <div class="d-flex align-items-center justify-content-center flex-column">
                            <h2 class="header-title mb-2 font-20 text-bold2">
                                Mushtang
                            </h2>
                            <p class="mb-2 text-secondary font-16 text-center desc">
                                this is strong
                            </p>
                            <p class="mb-4 font-16 text-center text-bold2 price">
                                3,000,000 $
                             </p>
                            <button data-car="car-3" data-allCar="" class="btn rounded border-0 bg-transparent text-white addBtn shadow-none">
                                Add to cart
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-md-6">
                <div class="card shadow overflow-hidden products">
                    <div class="productsImg">
                        <img class="w-100" src="dist/images/main-page-images/shelby.avif" alt="">
                    </div>
                    <div class="card-body">
                        <div class="d-flex align-items-center justify-content-center flex-column">
                            <h2 class="header-title mb-2 font-20 text-bold2">
                                Shelby
                            </h2>
                            <p class="mb-2 text-secondary font-16 text-center desc">
                                this is expensive
                            </p>
                            <p class="mb-4 font-16 text-center text-bold2 price">
                                4,000,000 $
                             </p>
                            <button data-car="car-4" data-allCar="" class="btn rounded border-0 bg-transparent text-white addBtn shadow-none">
                                Add to cart
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

<!-- jquery js -->
<script src="dist/libs/jquery/jquery-3.6.0.min.js"></script>

<!-- bootstrap js -->
<script src="dist/libs/bootstrap/js/bootstrap.bundle.min.js"></script>


<script src="dist/js/script.js"></script>




</html>
